<div class="sub-rubros">
    <data-tables sortBy="nombre"
                 [data]="tableData | async"
                 [columns]="tableColumns"
                 [edit]="onClickEdit"
                 [remove]="onClickRemove"
                 tituloTabla="Subrubros" >
    </data-tables>

    <div class="btn-container">
        <button routerLink="/pages/tablas/subrubros/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo
        </button>
    </div>

</div>
