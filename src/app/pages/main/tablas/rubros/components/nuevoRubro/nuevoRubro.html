<div class="nuevo-rubro">
    <ba-card cardTitle="Nuevo rubro" baCardClass="with-scroll">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="idRubro">Id Rubro</label>
                    <input [(ngModel)]="recurso.idRubro" type="text" class="form-control" id="idRubro" placeholder="Id del rubro">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input [(ngModel)]="recurso.descripcion" type="text" class="form-control" id="descripcion" placeholder="Descripcion del rubro">
                </div>
            </div>
        </div>
        <button (click)="onClickCrearRubro()" type="submit" class="btn btn-primary">Confirmar</button>
    </ba-card>

</div>
