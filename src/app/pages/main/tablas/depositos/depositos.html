<div class="depositos">
    <data-tables sortBy="nombre"
                 [data]="tableData | async"
                 [columns]="tableColumns"
                 [edit]="onClickEdit"
                 [remove]="onClickRemove"
                 tituloTabla="Depositos" >
    </data-tables>

    <div class="btn-container">
        <button routerLink="/pages/tablas/depositos/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo
        </button>
    </div>

</div>
