<div class="formas-pago">
    <data-tables sortBy="nombre"
                 [data]="tableData | async"
                 [columns]="tableColumns"
                 [edit]="onClickEdit"
                 [remove]="onClickRemove"
                 tituloTabla="Formas de Pago" >
    </data-tables>

    <div class="btn-container">
        <button routerLink="/pages/tablas/formas-pago/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo
        </button>
    </div>

</div>
