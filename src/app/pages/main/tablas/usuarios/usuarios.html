<div class="usuarios">
    <data-tables sortBy="nombre"
                 [data]="dataUsuarios | async"
                 [columns]="tableColumns">
    </data-tables>
    
    <div class="btn-container">
        <button (click)='test()' type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo usuario
        </button>
    </div>
    
</div>
