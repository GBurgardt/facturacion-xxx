<div class="usuarios">
    <data-tables sortBy="nombre"
                 [data]="dataUsuarios | async"
                 [columns]="tableColumns"
                 [edit]="onClickEdit"
                 [remove]="onClickRemove"
                 tituloTabla="Usuarios" >
    </data-tables>

    <div class="btn-container">
        <button routerLink="/pages/tablas/usuarios/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo usuario
        </button>
    </div>

</div>
