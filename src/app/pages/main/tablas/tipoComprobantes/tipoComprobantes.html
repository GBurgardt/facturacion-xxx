<div class="tipo-comprobantes">
    <data-tables sortBy="nombre"
                 [data]="dataTipoComprobantes | async"
                 [columns]="tableColumns"
                 [edit]="onClickEdit"
                 [remove]="onClickRemove"
                 tituloTabla="Tipos de Comprobantes" >
    </data-tables>

    <div class="btn-container">
        <button routerLink="/pages/tablas/comprobantes/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo tipo comprobante
        </button>
    </div>

</div>
