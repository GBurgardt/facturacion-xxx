<div class="productos">
    <data-tables sortBy="nombre"

                 tituloTabla="Productos" >

    </data-tables>
      <div class="btn-container">
        <button routerLink="/pages/stock/productos/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
            Nuevo

      </div>





</div>
