<div class="tabla-forma-pago">
    <table style="width:100%">
        <tr class="table-header">
            <th></th>
            <th>F.Pago</th>
            <th>Lista</th>
            <th>Detalle</th>
        </tr>
    
        <tr *ngFor="let fp of dataTable | async; index as indFp; last as isLast">
            <td>
                <input (blur)="onBlurCheckbox(isLast)" [attr.id]="'fp-check-' + indFp" (change)="onChangeCheckbox($event)(fp)" [disabled]="checkIfSeleccionable(fp)" class="checkbox-td" type="checkbox"/>
            </td>
            <td>{{ fp.descripcion }}</td>
            <td *ngIf="fp.listasPrecios && fp.listasPrecios.length > 0">
                <div *ngFor="let lp of fp.listasPrecios; let i = index">
                    {{ lp.codigoLista }} {{i < (fp.listasPrecios.length-1) ',':'' }}
                </div>    
            </td>
            <td>{{ fp.descripcion }}</td>
        </tr>
    </table> 
</div>
